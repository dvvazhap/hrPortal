<div class="container-fluid">
  <table datatable class="table hover table-bordered overflow" *ngIf="candidates">
    <thead class="heading">
      <tr>
        <th></th>
        <th>Interested </th>
        <th>Info</th>
        <th>Designation</th>
        <th>Relocation options</th>
        <th>Experience</th>
        <th>Notice Period</th>
        <th>Skills</th>
        <th>SpecificReq</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let can of this.candidates" class="candidates">
        <td>
          <button type="button" class="btn btn-primary" target="_blank" (click)="shareProfile(can.email)">Complete Profile</button>
        </td>
        <td>
          <span [hidden]="!can.fullTime">Full Time</span>
          <span [hidden]="!(can.fullTime && can.partTime)"> /</span>
          <span [hidden]="!can.partTime">Part Time</span>
          <span [hidden]="!((can.fullTime || can.partTime) && can.intern)"> /</span>
          <span [hidden]="!can.intern">Internship </span>
        </td>
        <td>
          <b>{{can.name}}</b> (
          <span [hidden]="can.gender != 'Male'">M</span>
          <span [hidden]="can.gender != 'Female'">F</span>
          <span [hidden]="can.gender != 'Transgender'">T</span>
          )<br/>
          {{can.email}}<br/>
          {{can.phone}} 
        </td>

        <td><b>{{can.designation}}</b></td>
        <td>{{can.fut_location}}</td>
        <td>{{can.experience}}</td>
        <td>{{can.noticePeriod}}</td>
        <td>{{can.skills}}</td>
        <td>{{can.specificReq}}</td>
      </tr>
    </tbody>
  </table>
</div>
