<div class="container-fluid myskills employee">
  <i (click)="shareMyInfo(userInfo.email)" style="cursor:pointer" class="fa fa-share-alt fa-2x" aria-hidden="true" placement="right" tooltip="Share your profile with the Recruiters"></i>
  <div class="form-row">
    <div class="col-sm-4 heading">Profile</div>
    <div class="col-sm-8">
      <div class="alert alert-danger" [hidden]="error==''">
        <strong>{{error}}</strong>
      </div>
      <div class="alert alert-info" [hidden]="msg==''">
        <strong>{{msg}}</strong>
      </div>
    </div>
  </div>


  <div class="form-row">
    <div class="col-sm-4 label">Looking for Opportunity ?</div>
    <div class="col-sm-8">
      <label class="tgl">
        <input type="checkbox" [(ngModel)]="looking" checked/>
        <span class="tgl_body">
          <span class="tgl_switch"></span>
          <span class="tgl_track">
            <span class="tgl_bgd"></span>
            <span class="tgl_bgd tgl_bgd-negative"></span>
          </span>
        </span>
      </label>
    </div>
  </div>
  <div [hidden]="!looking">
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Name *</div>
      <div class="col-sm-8">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.name" placeholder="Name" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Gender *</div>
      <div class="col-sm-8">
        <select class="form-control" [(ngModel)]="employee.gender" container="body">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select>
      </div>
    </div>

    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Phone</div>
      <div class="col-sm-8">
        <input type="text" maxlength="20" class="form-control" [(ngModel)]="employee.phone" placeholder="Contact Number" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Interested in *</div>
      <div class="col-sm-8">
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
          (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Current Designation *</div>
      <div class="col-sm-8">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.designation" placeholder="Designation" placement="top"
          tooltip="Enter 0 if you are a fresher" container="body" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Working for *</div>
      <div class="col-sm-8">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.company" placeholder="Company Name" placement="top"
          tooltip="Enter 0 if you are not working" container="body" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Current location *</div>
      <div class="col-sm-8">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.cur_location" placeholder="Bangalore" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Looking for jobs in *</div>
      <div class="col-sm-8">
        <input type="text" maxlength="100" class="form-control" [(ngModel)]="employee.fut_location" placeholder="Chennai / Delhi / Bangalore"
          placement="top" tooltip="Separate with / if looking in multiple locations. Enter 'ANY' if open for all locations."
          container="body" />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Total Experience *</div>
      <div class="col-sm-8">
        <div class="input-group mb-2">
          <input type="number" class="form-control" step="0.1" min="0" max="100" [(ngModel)]="employee.experience" placeholder="3.5"
            placement="top" tooltip="Use decimal numbers to denote the months. Eg. 3.5" container="body" />
          <div class="input-group-prepend">
            <div class="input-group-text">yrs</div>
          </div>
        </div>
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Notice period *</div>
      <div class="col-sm-8">
        <div class="input-group mb-2">
          <input type="number" class="form-control" min="0" max="365" [(ngModel)]="employee.noticePeriod" placeholder="60" container="body"
          />
          <div class="input-group-prepend">
            <div class="input-group-text" style="cursor:pointer">days</div>
          </div>
        </div>
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Educational Qualification *</div>
      <div class="col-sm-4">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.degree" placeholder="B.Tech / Diploma " />
      </div>
      <div class="col-sm-4">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.stream" placeholder="CS / mechanical / electrical / commerce"
        />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Institution *</div>
      <div class="col-sm-4">
        <input type="text" maxlength="30" class="form-control" [(ngModel)]="employee.institution" placeholder="IIT / BITS / IIM / PSG"
        />
      </div>
      <div class="col-sm-4">
        <input type="number" maxlength="4" min="1950" max="2030" class="form-control" [(ngModel)]="employee.passout" placeholder="Year of passout"
        />
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Area of Expertise *</div>
      <div class="col-sm-8">
        <textarea rows="2" maxlength="300" class="form-control" [(ngModel)]="employee.skills" placeholder="Enter the skills you are good at."></textarea>
      </div>
    </div>
    <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4 label">Any specific requirements </div>
      <div class="col-sm-8">
        <textarea rows="2" maxlength="300" class="form-control" [(ngModel)]="employee.specificReq" placeholder="CTC info, type of Candidate, etc,.."></textarea>
      </div>
    </div>
  </div>
  <div class="mx-auto" style="height: 15px;"></div>
    <div class="form-row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="setEmployeeInfo()">Save My Skill</button>
      </div>
      <div class="col-sm-4"></div>
    </div>

</div>
