<app-edit-requirement></app-edit-requirement>
<div class="mx-auto" style="height: 30px;"></div>
<div class="container-fluid">
    <button type="button" [hidden]="requirement.ind == 0" class="btn btn-primary" (click)="addRequirement()"> Add a new job </button>
  <div class="form-row requirement">
    <div class="col-sm-6 heading" [hidden]="requirement.ind != 0">Add a new Opportunity </div>
    <div class="col-sm-6 heading" [hidden]="requirement.ind == 0" >Edit Opportunity </div>
    <div class="col-sm-6 label">
      <div class="alert alert-danger" [hidden]="error==''">
        <strong>{{error}}</strong>
      </div>
      <div class="alert alert-info" [hidden]="msg==''">
        <strong>{{msg}}</strong>
      </div>
    </div>
  </div>

  <div class="form-row requirement">
    <!-- left side -->
    <div class="col-sm-5">
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Job Type *</div>
        <div class="col-sm-8">
          <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Job Designation *</div>
        <div class="col-sm-8">
          <input type="text" maxlength="100" class="form-control" [(ngModel)]="requirement.designation" placeholder="Designation" placement="top"
            tooltip="Separate with / for multiple designations" container="body" />
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Company Name *</div>
        <div class="col-sm-8">
          <input type="text" maxlength="30" class="form-control" [(ngModel)]="requirement.company" placeholder="Company Name" />
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Job location *</div>
        <div class="col-sm-8">
          <input type="text" maxlength="100" class="form-control" [(ngModel)]="requirement.location" placeholder="Chennai / Delhi / Bangalore"
            placement="top" tooltip="Separate with / if the opening is in multiple locations." container="body" />
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Contact No</div>
        <div class="col-sm-8">
          <input type="text" maxlength="20" class="form-control" [(ngModel)]="requirement.contact" placeholder="+XX-XXXXXXXXXX" placement="top"
            tooltip="Contact number" container="body" />
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Gender *</div>
        <div class="col-sm-8">
          <select class="form-control" [(ngModel)]="requirement.gender" container="body">
              <option value="Anyone">Anyone</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
          </select>
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">No. of openings *</div>
        <div class="col-sm-8">
          <input type="text" maxlength="3" class="form-control" [(ngModel)]="requirement.count" placeholder="1" container="body" placement="top"
          tooltip="Minimum 1 opening"/>
        </div>
      </div>
      <div class="mx-auto" style="height: 30px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Experience Required *</div>
        <div class="col-sm-4">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Min</div>
            </div>
            <input type="number" class="form-control" step="0.1" min="0" max="100" [(ngModel)]="requirement.min_years" placeholder="3.5"
              placement="top" tooltip="Use decimal numbers to denote the months. Eg. 3.5" container="body" />
            <div class="input-group-prepend">
              <div class="input-group-text">yrs</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Max</div>
            </div>
            <input type="number" class="form-control" step="0.01" min="0" max="100" [(ngModel)]="requirement.max_years" placeholder="12.5"
              placement="top" tooltip="Use decimal numbers to denote the months. Eg. 12.5" container="body" />
            <div class="input-group-prepend">
              <div class="input-group-text" style="cursor:pointer">yrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
    <!-- right side -->
    <div class="col-sm-6">
        <div class="mx-auto" style="height: 15px;"></div>
        <div class="form-row">
          <div class="col-sm-4 label">Job Description *</div>
          <div class="col-sm-8">
            <textarea rows="4" maxlength="2000" class="form-control" [(ngModel)]="requirement.description" placeholder="Enter JD"></textarea>
          </div>
        </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Skills Required *</div>
        <div class="col-sm-8">
          <textarea rows="4" maxlength="1000" class="form-control" [(ngModel)]="requirement.skills" placeholder="Enter the skills you are looking for"></textarea>
        </div>
      </div>
      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4 label">Any specific requirements</div>
        <div class="col-sm-8">
          <textarea rows="4" maxlength="1000" class="form-control" [(ngModel)]="requirement.specificReq" placeholder="CTC info, type of Candidate, Link to apply, etc,.."></textarea>
        </div>
      </div>

      <div class="mx-auto" style="height: 15px;"></div>
      <div class="form-row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button type="button" [hidden]="requirement.ind == 0" class="btn btn-primary btn-lg btn-block" (click)="updateRequirement()">Update Requirement</button>
          <button type="button" [hidden]="requirement.ind != 0" class="btn btn-primary btn-lg btn-block" (click)="postRequirement()">Post Requirement</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </div>
  <div class="mx-auto" style="height: 15px;"></div>
</div>
